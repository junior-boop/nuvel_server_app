<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SSE - Commentaires en temps r√©el</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        .status.connected {
            background: #10b981;
        }

        .status.disconnected {
            background: #ef4444;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .comments-section {
            margin-top: 30px;
        }

        .comments-section h2 {
            color: #1f2937;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e5e7eb;
        }

        .comment {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .comment.new {
            background: #dbeafe;
            border-left-color: #3b82f6;
        }

        .comment-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
            color: #6b7280;
        }

        .comment-content {
            color: #1f2937;
            line-height: 1.6;
        }

        .logs {
            margin-top: 20px;
            padding: 16px;
            background: #1f2937;
            color: #10b981;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 4px;
        }

        .log-entry.error {
            color: #ef4444;
        }

        .log-entry.success {
            color: #10b981;
        }

        .log-entry.info {
            color: #60a5fa;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üì° Commentaires en Temps R√©el (SSE)</h1>
            <span class="status disconnected" id="status">D√©connect√©</span>
        </div>

        <div class="content">
            <div class="form-group">
                <label for="articleId">ID de l'article</label>
                <input type="text" id="articleId" placeholder="ex: article-123" value="article-123">
            </div>

            <div class="buttons">
                <button class="btn-primary" onclick="connectSSE()">üîå Connecter au Stream</button>
                <button class="btn-danger" onclick="disconnectSSE()">üîå D√©connecter</button>
            </div>

            <div class="form-group">
                <label for="creator">Votre nom</label>
                <input type="text" id="creator" placeholder="John Doe" value="User Test">
            </div>

            <div class="form-group">
                <label for="content">Nouveau commentaire</label>
                <textarea id="content" placeholder="√âcrivez votre commentaire..."></textarea>
            </div>

            <div class="buttons">
                <button class="btn-success" onclick="postComment()">üí¨ Envoyer le commentaire</button>
                <button class="btn-secondary" onclick="loadComments()">üîÑ Charger tous les commentaires</button>
            </div>

            <div class="comments-section">
                <h2>Commentaires (<span id="commentCount">0</span>)</h2>
                <div id="comments"></div>
            </div>

            <div class="logs" id="logs"></div>
        </div>
    </div>

    <script>
        let eventSource = null;
        const API_BASE = 'http://localhost:8787'; // Changez selon votre URL

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.insertBefore(entry, logs.firstChild);

            // Garder seulement les 50 derniers logs
            while (logs.children.length > 50) {
                logs.removeChild(logs.lastChild);
            }
        }

        function updateStatus(connected) {
            const status = document.getElementById('status');
            if (connected) {
                status.textContent = 'üü¢ Connect√©';
                status.className = 'status connected';
            } else {
                status.textContent = 'üî¥ D√©connect√©';
                status.className = 'status disconnected';
            }
        }

        function connectSSE() {
            const articleId = document.getElementById('articleId').value;

            if (!articleId) {
                alert('Veuillez entrer un ID d\'article');
                return;
            }

            // D√©connecter si d√©j√† connect√©
            if (eventSource) {
                eventSource.close();
            }

            const url = `${API_BASE}/comments/${articleId}/stream`;
            log(`Connexion √† ${url}...`, 'info');

            eventSource = new EventSource(url);

            eventSource.addEventListener('connected', (event) => {
                const data = JSON.parse(event.data);
                log(`‚úÖ ${data.message}`, 'success');
                updateStatus(true);
            });

            eventSource.addEventListener('update', (event) => {
                const data = JSON.parse(event.data);
                log(`üì© Nouveaux commentaires re√ßus: ${data.count}`, 'success');

                data.comments.forEach(comment => {
                    addComment(comment, true);
                });
            });

            eventSource.addEventListener('ping', (event) => {
                // Keep-alive ping - ne rien afficher pour ne pas polluer les logs
            });

            eventSource.onerror = (error) => {
                log(`‚ùå Erreur de connexion SSE : ${error}`, 'error');
                updateStatus(false);
            };
        }

        function disconnectSSE() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                updateStatus(false);
                log('üîå D√©connect√© du stream', 'info');
            }
        }

        function addComment(comment, isNew = false) {
            const commentsDiv = document.getElementById('comments');
            const commentCount = document.getElementById('commentCount');

            // V√©rifier si le commentaire existe d√©j√†
            if (document.getElementById(`comment-${comment.id}`)) {
                return;
            }

            const commentEl = document.createElement('div');
            commentEl.className = isNew ? 'comment new' : 'comment';
            commentEl.id = `comment-${comment.id}`;

            commentEl.innerHTML = `
                <div class="comment-meta">
                    <span><strong>${comment.creator}</strong></span>
                    <span>${new Date(comment.created).toLocaleString()}</span>
                </div>
                <div class="comment-content">${comment.content}</div>
            `;

            commentsDiv.insertBefore(commentEl, commentsDiv.firstChild);

            // Mettre √† jour le compteur
            commentCount.textContent = commentsDiv.children.length;

            // Retirer la classe "new" apr√®s 3 secondes
            if (isNew) {
                setTimeout(() => {
                    commentEl.classList.remove('new');
                }, 3000);
            }
        }

        async function loadComments() {
            const articleId = document.getElementById('articleId').value;

            if (!articleId) {
                alert('Veuillez entrer un ID d\'article');
                return;
            }

            try {
                log(`üì• Chargement des commentaires...`, 'info');
                const response = await fetch(`${API_BASE}/comments/${articleId}`);
                const data = await response.json();

                document.getElementById('comments').innerHTML = '';

                data.comments.forEach(comment => {
                    addComment(comment, false);
                });

                log(`‚úÖ ${data.count} commentaire(s) charg√©(s)`, 'success');
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        async function postComment() {
            const articleId = document.getElementById('articleId').value;
            const creator = document.getElementById('creator').value;
            const content = document.getElementById('content').value;

            if (!articleId || !creator || !content) {
                alert('Veuillez remplir tous les champs');
                return;
            }

            try {
                log(`üì§ Envoi du commentaire...`, 'info');
                const response = await fetch(`${API_BASE}/comments/${articleId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        creator,
                        content
                    })
                });

                const data = await response.json();

                if (data.success) {
                    log(`‚úÖ Commentaire envoy√© avec succ√®s`, 'success');
                    document.getElementById('content').value = '';
                } else {
                    log(`‚ùå Erreur: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        // Nettoyer √† la fermeture de la page
        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
            }
        });

        // Auto-log au chargement
        log('üí° Application charg√©e. Entrez un ID d\'article et connectez-vous au stream.', 'info');
    </script>
</body>

</html>
